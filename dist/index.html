<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="content">
      <header>Todo List</header>
      <div class="sidebar">
        <div class="sidebar-menu">
          <p>Menu</p>
          <div class="sidebar-menu-content"></div>
        </div>
        <div class="sidebar-project">
          <div>
            <p>Projects</p>
            <button class="new-project">+</button>
          </div>
          <div class="sidebar-project-content"></div>
        </div>
      </div>
      <div class="main-content">
        <div>
          <p id="main-content-title">Tasks:</p>
          <button class="new-task">+</button>
        </div>
        <div class="main-content-tasks"></div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/2e94fa5060.js"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
